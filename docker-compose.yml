version: '3'
services:
  mongo:
    image: mongo:latest
    container_name: mongo_instance
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - PORT=${PORT}
    restart: always
    container_name: cpen321_app
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=${PORT}
      - NODE_OPTIONS=--max-old-space-size=3072
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongo
    command: npm start
    mem_limit: 2g

volumes:
  mongo_data: 